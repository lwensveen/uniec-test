<h2>Zone names:</h2>
<ul *ngFor="let zone of zones">
  <li>{{ zone.name }}</li>
  <ul *ngFor="let subzone of zone.subZones">
    <li>{{ subzone.name }}</li>
  </ul>
</ul>

<h2>Subzone names:</h2>
<ul *ngFor="let zoneName of subZoneNames">
  <li>{{ zoneName }}</li>
</ul>

<em>Surface total: {{ surfaceTotal }}</em>
